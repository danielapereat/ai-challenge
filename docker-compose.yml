services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: reconciliation
      POSTGRES_PASSWORD: reconciliation
      POSTGRES_DB: reconciliation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reconciliation"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
